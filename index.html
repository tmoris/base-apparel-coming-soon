<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Josefin+Sans:wght@300;400;600&family=Karla:wght@400;700&family=Open+Sans:wght@400;600&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,300&display=swap" rel="stylesheet">
  <!-- normalise css  -->
  <link rel="stylesheet" href="./styles/normalize.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles/style.css">
  <style>
    
  </style>
</head>
<body class="flex-centered">
<main class="main container ">
  <div class="intro">
    <div class="brand-section grid-item">
      <img src="./images/logo.svg" alt="">
    </div>
    <div class="intro-img-section grid-">
      <img class="img img-mobile" src="./images/hero-mobile.jpg" alt="" >
      <img class="img img-desktop" src="./images/hero-desktop.jpg" alt="" >
    </div>
    <div class="intro-text-section grid-item">
      <h1 class="title"> We're <span class="block-text">coming <br> soon</span> 
      </h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form  class="intro-form">
        <div class="form-row">
          <!-- <label for="email" id="email">Email Address</label> -->
          <input id="email"  class="form-input" type="email" placeholder="Email Address">
        <button class="btn" type="submit" name="submit" role="submit form"><img src="./images/icon-arrow.svg" alt="" class="btn-icon"></button>
        </div>
      </form>
    </div>
  </div>
</main>

  <footer class=" footer container">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">TMoris</a>.
    </p>
  </footer>
</body>
</html>
